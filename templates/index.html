<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>SIMULAÇÃO</h1>
        <div class="row">
          <div class="col-sm-6">
            
            <hr>
            <div class="mb-3">
              <div class="form-group">
                <label>Aporte Inicial</label>
                <input type="text" class="form-control" id="aporteInicial" placeholder="Aporte Inicial">
              </div>
              <div style="margin: 20px;"></div>
              <div class="form-group">
                <label>Aporte Mensal</label>
                <input type="text" class="form-control" id="aporteMensal" placeholder="Aporte Mensal">
              </div>

              <div style="margin: 20px;"></div>
              <select id = "titulosDisponiveis" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option value="0" selected>Selecionar Ativos</option>
              </select>

              <div style="margin: 20px;"></div>

              <button class="btn btn-primary" id="submit" onclick="submit_message();">Calcular</button>
            </div>
      
            <hr>
      
            <div class="mb-3" id="messages"></div>
      
          </div>

          <div class="col-sm-6">
            <hr>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text" id="iT">Investimento total: R$ 00.00 </p>
                    <p class="card-text" id="rB">Retorno Bruto: R$ 00.00 </p>
                    <p class="card-text" id="custo">Custo: R$ 00.00 </p>
                    <p class="card-text" id="iR">Imposto de Renda: R$ 00.00 </p>
                    <p class="card-text" id="rL">Retorno Líquido: R$ 00.00 </p>
                </div>
            </div>
          </div>

        </div>
      </div>

    <script src="{{ url_for('static', filename='js/simulacao/getAtivos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/simulacao/simulacao_tesouro.js') }}"></script>
    <!-- <script>
        getAtivos();
      </script> -->
</body>
</html>
